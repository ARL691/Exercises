<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Photos of cats</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Here is our main header that is used across all the pages of our website -->

    <header>
      <h1>My Favourite Cats</h1>
    </header>

    <p>
      "Below you will find photos of my favourite cats. You will notice that
      there are no dogs here."
    </p>

    <img
      src="http://placekitten.com/200/300"
      alt="A picture of an white kitten relaxing on it's owners arm"
    />
    <img
      src="http://placekitten.com/150/300"
      alt="A picture of an long haired grey cat lounging on a red couch"
    />
    <img
      src="http://placekitten.com/200/250"
      alt="A picture of an tiger striped kitten looking over a ledge"
    />
    <img
      src="http://placekitten.com/125/300"
      alt="A picture of an fuzzy grey kitten on a blanket"
    />
    <img
      src="http://placekitten.com/100/100"
      alt="A picture of an grey cat in the snow"
    />
  </body>
</html>
